<h1>Hello, User!</h1>
<p>Welcome to SES</p>
<hr />
<p>Here you can submit a request:</p>

<form [formGroup]="demandRequestFormGroup" #newRequestForm="ngForm" novalidate>
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" required formControlName="FirstName" name="firstName" />
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" required formControlName="LastName" name="lastName" />
  </div>
  <button type="button" class="btn-primary btn" (click)="save()">Confirm</button>
</form>
