<h1 id="tableLabel">Demand Requestst</h1>
<hr />

<a role="button" class="btn btn-primary" [routerLink]="['/']">New Reques</a>
<hr />

<p *ngIf="!demands"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="demands">
  <thead>
    <tr>
      <th>Date</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let demand of demands">
      <td>{{ demand.date }}</td>
      <td>{{ demand.firstName }}</td>
      <td>{{ demand.lastName }}</td>
      <td>{{ demand.status }}</td>
    </tr>
  </tbody>
</table>
